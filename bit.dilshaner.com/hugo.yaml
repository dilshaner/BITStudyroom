# Configuration
baseURL: "https://BIT.dilshaner.com/"
title: "BIT Studyroom"

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: BIT Studyroom
  

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: semesterselect
      name: Semester Select Ⅰ-Ⅵ
      weight: 2
    - identifier: announcements
      name: Announcements
      pageRef: /announcements
      weight: 3
    - identifier: about
      name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/dilshaner/BITStudyroom"
      params:
        icon: github    
    - identifier: semesterone
      name: Semester One Ⅰ ↗
      weight: 1
      url: /semester-one
      parent: semesterselect    
    - identifier: semestertwo
      name: Semester two Ⅱ ↗
      weight: 2
      url: /semester-two
      parent: semesterselect
    - identifier: semesterthree
      name: Semester three Ⅲ ↗
      weight: 3
      url: /semester-three
      parent: semesterselect 
    - identifier: semesterfour 
      name: Semester Four Ⅳ ↗
      weight: 4
      url: /semester-four
      parent: semesterselect
    - identifier: semesterfive 
      name: Semester Five Ⅴ ↗
      weight: 5
      url: /semester-five
      parent: semesterselect
    - identifier: semestersix
      name: Semester Six Ⅵ ↗
      weight: 6
      url: /semester-six
      parent: semesterselect
      

  sidebar:
    #- identifier: more
    #  name: More
    #  params:
    #    type: separator
    #  weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
   # - identifier: hugoDocs
   #   name: "Hugo Docs ↗"
   #   url: "https://gohugo.io/documentation/"
   #  weight: 3

params:
  description: Your self-study partner for Bachelor of IT

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true
   

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward


  theme:
    # light | dark | system
    default: system
    displayToggle: true

  blog:
    list:
      displayTags: true
       date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
  comments:
    enable: false
    type: giscus

     #https://giscus.app/
    giscus:
      repo: "dilshaner/bitstudyroom"
      repoId: "R_kgDOPHmtDA"
      category: "Q&A"
      categoryId: DIC_kwDOPHmtDM4CsiKr
      mapping: pathname
      inputPosition: bottom
      lang: "en"
      loading: "lazy"
      reactionsEnabled: 1
      theme: "light_protanopia"





privacy:
  youTube:
    disable: false
    privacyEnhanced: false      
