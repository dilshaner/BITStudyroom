<div class="border rounded-xl overflow-hidden shadow-lg mb-8 bg-white dark:bg-gray-900">

  <!-- Video Player (Full Width) -->
  <div class="w-full">
    {{ if eq (.Get "platform") "youtube" }}
      <iframe 
        src="https://www.youtube.com/embed/{{ .Get "id" }}" 
        width="250%" 
        height="700" 
        frameborder="0" 
        allowfullscreen>
      </iframe>

    {{ else if eq (.Get "platform") "vimeo" }}
      <iframe 
        src="https://player.vimeo.com/video/{{ .Get "id" }}" 
        width="100%" 
        height="500" 
        frameborder="0" 
        allowfullscreen>
      </iframe>

    {{ else if eq (.Get "platform") "zoom" }}
      <iframe 
        src="{{ .Get "id" }}" 
        width="100%" 
        height="500" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    {{ end }}
  </div>

  <!-- Gray Info Area -->
  <div class="bg-gray-100 dark:bg-gray-800 p-4">
    <h3 class="text-lg font-bold mb-2 text-gray-800 dark:text-gray-100">
      {{ .Get "title" }}
    </h3>
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-3">
      {{ .Get "description" }}
    </p>
    <a 
      href="{{ .Get "pdf" }}" 
      class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:underline"
      target="_blank">
      ğŸ“ <span class="ml-2">Download PDF</span>
    </a>
  </div>

</div>
